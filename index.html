<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified IT - Smart Cloud & AI Solutions Platform</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- ✅ Primary Meta Tags -->
    <meta name="title" content="Unified IT - Smart Cloud & AI Solutions Platform" />
    <meta
      name="description"
      content="Unified IT helps you build secure, scalable, and AI-powered cloud infrastructure that drives digital innovation and business transformation."
    />
    <meta
      name="keywords"
      content="Unified IT, Cloud Computing, AI Solutions, Cloud Infrastructure, Business Transformation, Unified Cloud, AI Innovation, Secure Cloud, Edge Computing"
    />
    <meta name="author" content="Unified IT Team" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unified.it.com/" />
    <meta property="og:title" content="Unified IT - Smart Cloud & AI Solutions Platform" />

      property="og:description"
      content="Explore Unified IT's AI-powered cloud platform — secure, scalable, and built for the next generation of innovation."

    <meta property="og:image" content="https://unified.it.com/og-preview.jpg" />
    <meta property="og:site_name" content="Unified IT" />

    <!-- ✅ Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://unified.it.com/" />
    <meta name="twitter:title" content="Unified IT - Smart Cloud & AI Solutions Platform" />
    <meta
      name="twitter:description"
      content="Build, scale, and innovate with Unified IT — the secure AI-powered cloud for digital transformation."
    />
    <meta name="twitter:image" content="https://unified.it.com/og-preview.jpg" />

    <!-- ✅ Theme Color for Mobile -->

    <!-- ✅ Preload / Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
